<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Predicción de Supervivencia - Titanic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            max-width: 600px;
            margin: 20px auto;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Predicción de Supervivencia - Titanic</h1>

    <form id="predictForm">
        <!-- Sexo -->
        <label for="Sex">Sexo:</label>
        <select id="Sex" name="Sex" required>
            <option value="">-- Selecciona --</option>
            <option value="male">Hombre</option>
            <option value="female">Mujer</option>
        </select>

        <!-- Título -->
        <label for="Title">Título:</label>
        <select id="Title" name="Title" required>
            <option value="">-- Selecciona --</option>
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
            <option value="Miss">Miss</option>
            <option value="Master">Master</option>
            <option value="Rare">Rare</option>
        </select>

        <!-- Número de ticket -->
        <label for="Ticket">Número de Ticket:</label>
        <input type="text" id="Ticket" name="Ticket" placeholder="Ej: A/123456" required>

        <!-- Edad -->
        <label for="Age">Edad:</label>
        <input type="number" id="Age" name="Age" min="0" max="100" step="0.1" required>

        <!-- Tarifa -->
        <label for="Fare">Tarifa (Fare):</label>
        <input type="number" id="Fare" name="Fare" min="0" step="0.01" required>

        <!-- Clase -->
        <label for="Pclass">Clase (1ra, 2da, 3ra):</label>
        <select id="Pclass" name="Pclass" required>
            <option value="">-- Selecciona --</option>
            <option value="1">Primera Clase</option>
            <option value="2">Segunda Clase</option>
            <option value="3">Tercera Clase</option>
        </select>

        <!-- Hermanos/Pareja -->
        <label for="SibSp">Número de Hermanos / Cónyuge a bordo (SibSp):</label>
        <input type="number" id="SibSp" name="SibSp" min="0" max="10" required>

        <!-- Tamaño familiar -->
        <label for="FamilySize">Tamaño total de la familia:</label>
        <input type="number" id="FamilySize" name="FamilySize" min="1" max="15" required>

        <button type="submit">Predecir</button>
    </form>

    <div id="result"></div>

    <script>
    const form = document.getElementById('predictForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(form);

        const response = await fetch('/predict', {
            method: 'POST',
            body: formData
        });

        const data = await response.json();

        if (response.ok) {
            resultDiv.innerHTML = `<h3>Resultado de la Predicción: <span style="color:${data.prediction == 1 ? 'green' : 'red'};">${data.prediction == 1 ? 'Sobrevivió' : 'No sobrevivió'}</span></h3>`;
        } else {
            resultDiv.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
        }
    });
    </script>
</body>
</html>
