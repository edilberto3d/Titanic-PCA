<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Predicción Titanic</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #222;
        }

        form {
            max-width: 550px;
            margin: 0 auto;
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: 600;
        }

        input, select, button {
            width: 100%;
            padding: 10px 12px;
            font-size: 15px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 25px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            text-align: center;
            font-size: 18px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Predicción de Supervivencia - Titanic</h1>

    <form id="predictForm">
        <!-- Sexo -->
        <label for="Sex">Sexo:</label>
        <select name="Sex" id="Sex" required>
            <option value="">Seleccione</option>
            <option value="male">Hombre</option>
            <option value="female">Mujer</option>
        </select>

        <!-- Título -->
        <label for="Title">Título:</label>
        <select name="Title" id="Title" required>
            <option value="">Seleccione</option>
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
            <option value="Miss">Miss</option>
            <option value="Master">Master</option>
            <option value="Rare">Rare</option>
        </select>

        <!-- Número de ticket -->
        <label for="Ticket">Ticket:</label>
        <input type="text" name="Ticket" id="Ticket" placeholder="Ej: A/12345" required />

        <!-- Edad -->
        <label for="Age">Edad:</label>
        <input type="number" name="Age" id="Age" min="0" max="100" step="0.1" required />

        <!-- Tarifa -->
        <label for="Fare">Tarifa (Fare):</label>
        <input type="number" name="Fare" id="Fare" min="0" step="0.01" required />

        <!-- Clase -->
        <label for="Pclass">Clase:</label>
        <select name="Pclass" id="Pclass" required>
            <option value="">Seleccione</option>
            <option value="1">Primera</option>
            <option value="2">Segunda</option>
            <option value="3">Tercera</option>
        </select>

        <!-- Hermanos/cónyuge -->
        <label for="SibSp">Hermanos/Cónyuge a bordo:</label>
        <input type="number" name="SibSp" id="SibSp" min="0" max="10" required />

        <!-- Tamaño familiar -->
        <label for="FamilySize">Tamaño total de la familia:</label>
        <input type="number" name="FamilySize" id="FamilySize" min="1" max="15" required />

        <button type="submit">Predecir</button>
    </form>

    <div id="result"></div>

    <script>
        const form = document.getElementById('predictForm');
        const result = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (response.ok) {
                result.innerHTML = `<h3>Resultado: <span style="color:${data.prediction == 1 ? 'green' : 'red'}">${data.prediction == 1 ? 'Sobrevivió' : 'No sobrevivió'}</span></h3>`;
            } else {
                result.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
            }
        });
    </script>

</body>
</html>
